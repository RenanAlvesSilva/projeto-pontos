{% load static %}

<table class="table table-hover w-100 align-items-center">
    <thead>
    <tr >
        <th scope="col" class="bg-primary text-center">Nome</th>
        <th scope="col" class="bg-primary text-center">Unidade</th>
        <th scope="col" class="bg-primary text-center">Telefone</th>
        <th scope="col" class="bg-primary text-center">Endereço</th>
        <th scope="col" class="bg-primary text-center">Data de Criação</th>
        <th scope="col" class="bg-primary text-center"></th>
    </tr>
    </thead>
    <tbody>
    {% for model in model  %}
        <tr>
            <th scope="row"><a class="text-decoration-none" href="#">{{model.nome}}</a></th>
            <td>{{model.unidade}}</td>
            <td>{{model.telefone}}</td>
            <td>{{model.endereco}}</td>
            <td>{{model.criado}}</td>
            <td><a hx-confirm="Deseja DELETAR o Funcionário {{model.nome}} ?" href="{% url 'DeletarFuncionario' model.id %}"><i class="far fa-trash-alt" style="color: #f00505;"></i></a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
